<div class="container">
    <p>Listado de Héroes</p>
<div *ngIf=" heroeBorrado; else noBorrado ">
    <h3>Heroé Borrado <span> {{ heroeBorrado }}  </span></h3>

</div>
<ng-template #noBorrado > 
    <h3>Heroé No Borrado </h3>
</ng-template> 


<button (click)="borrarHeroe()">Borar</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{i+1}}  {{heroe}} 
    </li>
</ul>

</div>
